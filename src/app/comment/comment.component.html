<div class="container-fluid">
  <h2>Add Comment</h2>
  <form [formGroup]="commentForm" (ngSubmit)="postData()">
  <div class="form-group">
      <label>Id</label>
      <input formControlName="id" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>User Id</label>
      <input formControlName="userId" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>body</label>
      <input formControlName="body" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>title</label>
      <input formControlName="country"  type="text" class="form-control">
  </div>
  <br>
  <button class="btn btn-primary">Comment</button>
</form>
</div>
